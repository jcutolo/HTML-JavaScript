<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel = "stylesheet" type = "text/css" href = "Style.css" />
    <title>Simple Math Calculator</title>
    <script type = "text/javascript">
			function calculate() {
			     var sum = 0;
				 var multiplication = 1;
				 var Box1 = parseInt(document.getElementById('No1').value);
				 var Box2 = parseInt(document.getElementById('No2').value);
				 var Box3 = parseInt(document.getElementById('No3').value);
				 var inputs = document.getElementsByName('Input');
				 var difference = Box1 - Box2 - Box3;
				 var division = Box1 / Box2 / Box3;
				 for (var i = 0; i < inputs.length; i++) {
				 	 sum += parseInt(inputs[i].value);
					 multiplication *= parseInt(inputs[i].value);
				 }
				 document.getElementById('total').value = sum;
				 document.getElementById('difference').value = difference;
				 document.getElementById('multiplication').value = multiplication;
				 document.getElementById('division').value = division;
			}
	</script>
  </head>
  <body>
  		<center><h1><b>Welcome to the Simple Math Calculator!<b></h1></center>
		No1: <input type = "text" name = "Input" id = "No1"/><br>
		     No2: <input type = "text" name = "Input" id = "No2"/><br>
		     No3: <input type = "text" name = "Input" id = "No3"/> 
		<center><p> Click the button to calculate your inputs! </p>
		<button onclick = "calculate()" name = "Calculate"> Calculate! </button><br></center><br>
		<center> Sum: <input type = "text" name = "total" id = "total" />
		         Difference: <input type = "text" name = "difference" id = "difference" />
				 Multiplcation: <input type = "text" name = "multiplication" id = "multiplication">
				 Division: <input type = "text" name = division" id = "division"> </center>
  </body>
</html>
